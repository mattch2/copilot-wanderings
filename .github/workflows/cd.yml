name: CD - Deploy

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build application
      run: ./mvnw clean package -DskipTests -B
      
    - name: Extract version
      id: version
      run: echo "version=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT
      
    - name: Create release artifact
      run: |
        mkdir -p release
        cp target/*.jar release/
        cp README.md release/
        
    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ steps.version.outputs.version }}
        path: release/
        retention-days: 90
        
    - name: Deploy notification
      run: |
        echo "Deployment completed for version ${{ steps.version.outputs.version }}"
        echo "Environment: ${{ github.event.inputs.environment || 'staging' }}"
        echo "Add your deployment steps here (e.g., Docker, Kubernetes, Cloud provider)"
